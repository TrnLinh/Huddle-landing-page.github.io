<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/e7365bc698.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <section>
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo" class="logo">

    <div class="container">
      <div class="grid-container">
        <div class="left">
          <div class="img-container">
            <img src="images/illustration-mockups.svg" alt="" class="img">

        <div class="right">
          <p class="title">Build The Community <br> Your Fans Will Love</p>

            Create connections with <br> your users as you engage in genuine discussion. 
          </p>
          <div class="link">
            <a href="#" class="Regist">Register</a>
          </div>
        </div>
      </div>
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100028496047515" class="icon" target="_blank">
          <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.instagram.com/_trnlinh_/?hl=en" class="icon" target="_blank">
          <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/TrnLinh" class="icon" target="_blank">
          <i class="fab fa-github"></i>
      </a>
    </div>
  </section>

</html>
